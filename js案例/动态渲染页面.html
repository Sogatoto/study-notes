<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        table{
            width: 300px;
            text-align: center;
            border: 1px solid black;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>性别</td>
            </tr>
        </thead>
        <tbody>
            <!-- js渲染 -->
                 
        </tbody>
    </table>

    <script>
        var users = [
            { id :1, name:'张三', age:18},
            { id :2, name:'李四', age:19},
            { id :3, name:'王五', age:20},
            { id :4, name:'赵六', age:21}
        ]

        //获取到 tbody 标签
        var tbody = document.querySelector('tbody')

        //循环遍历 users 数据
        users.forEach(function(item){
            //这里的 item 就是数组中的每一个对象
            console.log(item)
            //每一个对象生成一个 tr 标签
            var tr = document.createElement('tr')

            //循环遍历 item
            for(var key in item) {
                //生成 td 标签
                var td = document.createElement('td')
                td.innerHTML = item[key]
                //把 td 标签插入到 tr 标签内部
                tr.appendChild(td)
            }
            //把本次的 tr 插入到 tbody 的内部
            tbody.appendChild(tr)
        })

    </script>
</body>
</html>
