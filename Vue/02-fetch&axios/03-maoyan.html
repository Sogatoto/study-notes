<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
    <script src="./lib/axios.js"></script>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        li{
            list-style: none;
            overflow: hidden;
            padding: 10px;
        }
        li img{
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <button @click="handleAjax">click-ajax</button>

        <ul>
            <li v-for="item in datalist" :key="item.id">
                <img :src="handleImage(item.img)" />
                {{item.nm}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el:'#box',
            data:{
                datalist:[]
            },
            methods:{
                handleAjax(){
                    axios.get("./json/maoyan.json").then(res=>{
                        console.log(res.data.movieList)
                        this.datalist = res.data.data.movieList
                        //for 处理
                
                    })
                },
                handleImage(url){
                    return url.replace("w.h","128.180")
                }
            }
        })
    </script>
</body>
</html>
