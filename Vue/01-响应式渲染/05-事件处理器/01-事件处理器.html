<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/Vue2.js" type="text/javascript"></script>
</head>
<body>
    <div id="box">
        {{ count }}
        <!-- 函数表达式 获取事件对象或者自定义-->
        <button @click="handleAdd1($event,1,2,3)">+1</button>
        <!-- 函数名 获取事件对象-->
        <button @click="handleAdd2">+1</button>
        <!-- 直接触发代码 -->
        <button @click="count++">+1</button>

        <input type="text" @input="handleInput" />
        <ul @click.self="handleUlClick">
            <li @click.stop="handleLiClick">1111</li>
            <li @click="handleLiClick">2222</li>
            <li @click.once="handleLiClick">3333</li>
        </ul>

        <!-- 阻止默认行为 -->
        <a href="https://www.baidu.com" @click.prevent>跳转</a>

        <input type="text" @keyup.enter="handleKeyup">
        <input type="text" @keyup.enter.ctrl="handleKeyup">

    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el:"#box",
            data:{
                count:1
            },
            methods:{
                handleAdd1(evt,a,b,c){
                    this.count++
                    console.log(evt,1,2,3)
                },
                handleAdd2(evt){
                    this.count++
                    console.log(evt.target)
                },
                handleInput(evt){
                    console.log("input", evt.target.value)
                },
                handleUlClick(){
                    console.log("ul")
                },
                handleLiClick(evt){
                    console.log("li")
                    // evt.stopPropagation()
                },
                handleKeyup(evt){
                    console.log("keyup",evt.keyCode)

                    // if(evt.keyCode===13){
                    //     console.log("add li",evt.target.value)
                    // }
                }

            }
        })
    </script>
</body>
</html>
