<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/Vue2.js" type="text/javascript"></script>

</head>
<body>
    <div id="box">
        <textarea v-model="mytext"></textarea>
        {{mytext}}
        <div>
            <div>用户名：<input v-model="mytext"></div>
            <input type="checkbox" v-model="isRemember" />记住用户名
            <button @click="handelLogin">登录</button>
        </div>
        <div>
            <h2>注册页面-兴趣爱好</h2>
            <input type="checkbox" v-model="checkList" value="vue"/>Vue<br>
            <input type="checkbox" v-model="checkList" value="nodejs"/>Node.js<br>
            <input type="checkbox" v-model="checkList" value="html"/>Html<br>
            <input type="checkbox" v-model="checkList" value="css"/>CSS<br>
            <input type="checkbox" v-model="checkList" value="javascript"/>Javascript<br>
            <input type="checkbox" v-model="checkList" value="react"/>React
        </div>

        {{checkList}}

        <div>
            <h2>性别选择</h2>
            <input type="radio" v-model="select" value="a"/>男
            <input type="radio" v-model="select" value="b"/>女
        </div>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                mytext:localStorage.getItem("username"),
                isRemember:true,
                checkList:[],
                select:"a"
            },
            methods:{
               handelLogin(){
                if(this.isRemember){
                    localStorage.setItem("username",this.mytext)
                }
                console.log(this.mytext,this.checkList,this.select)
               }
            }
        })

        /*
            Vue 架构模式？

            mvc, mvvm(双向数据绑定)
        */
    </script>
</body>
</html>
