<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/Vue2.js"></script>
</head>
<body>
    <div id="box">
        <template v-if="isCreated">
            <div>111111111</div>
            <div>222222222</div>
            <div>333333333</div>
        </template>
    </div>


    <script>
        var vm  = new Vue({
            el:'#box',
            data:{
                isCreated:true
            }
        })
    </script>
</body>
</html>
