<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/Vue2.js"></script>
</head>
<body>
    <div id="box">
        <div v-once></div>
        {{title}}

        <child :mytitle="title"></child>
    </div>
        
    <script>
        Vue.component("child",{
            props:["mytitle"],
            template:`
            <div v-once>
                chile-{{mytitle}}
                <button @click="handleClick">click</button>
            </div>
            `,
            methods:{
                handleClick(){
                    this.mytitle = "22222222222"
                }
            }
        })
        var vm = new Vue({
          el:"#box",
          data:{
            title:"1111111111"
          }  
        })

        //属性 -- 父组件传给你的属性，只有父组件可以重新传，但不允许子组件随意修改
        //状态 -- 组件内部的状态，可以随意修改
    </script>
</body>
</html>
