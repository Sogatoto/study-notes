<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/Vue2.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" ref="mytext"/>
        <input type="password" ref="mypassword"/>
        <div ref="mydiv">1111</div>
        <button @click="handleAdd">add</button>
        <child ref="mychild"></child>
    </div>

    <script>
        Vue.component("child",{
            data(){
                return {
                    myname:"child-11111"
                }
            },
            template:
            `
            <div>
                child---{{myname}}
            </div>
            `
        })
        new Vue({
            el: '#box',
            data: {
                msg: 'hello'
            },
            methods:{
                handleAdd(){
                    // console.log(this.$refs.mytext,this.$refs.mypassword,this.$refs.mydiv)
                    // console.log(this.$refs.mychild) 

                    this.$refs.mychild.myname = "child-22222"
                }
            }
        })

        /*
            如果ref - 绑定 dom 节点，拿到的就是 dom对象
            如果ref - 绑定组件，拿到的就是组件对象
        */
    </script>
</body>
</html>
