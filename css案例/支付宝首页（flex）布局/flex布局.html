<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=" " content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex布局.css">
    <link rel="stylesheet" href="./AliPay/iconfont.css">
    
</head>
<body>
    <div class="box">
        <header>
            <i class="iconfont icon-qianbao"></i>
            <span>账单</span>
            <i class="iconfont icon-wode"></i>
            <i class="iconfont icon-faxian"></i>
            <i class="iconfont icon-dingwei"></i>
        </header>
        <section>
            <div class="main">
                <div>
                    <i class="iconfont icon-shouye"></i>
                    <span>主页</span>
                </div>
                <div>
                    <i class="iconfont icon-shoucang"></i>
                    <span>收藏</span>
                </div>
                <div>
                    <i class="iconfont icon-shouquan"></i>
                    <span>授权</span>
                </div>
                <div>
                    <i class="iconfont icon-shangchuan"></i>
                    <span>上传</span>
                </div>
            </div>
            <div class="list">
                <div>
                    <i class="iconfont icon-huiyuan" style="color: red; font-size: 80px;"></i>
                    <span>会员</span>
                </div>
                <div>
                    <i class="iconfont icon-erweima" style="color: black; font-size: 80px;"></i>
                    <span>二维码</span>
                </div>
                <div>
                    <i class="iconfont icon-dianzan" style="color: yellow; font-size: 80px;"></i>
                    <span>点赞</span>
                </div>
                <div>
                    <i class="iconfont icon-liuyan" style="color: cadetblue; font-size: 80px;"></i>
                    <span>留言</span>
                </div>
                <div>
                    <i class="iconfont icon-tupian" style="color:khaki; font-size: 80px;"></i>
                    <span>图片</span>
                </div>
                <div>
                    <i class="iconfont icon-shanchu "style="color: #cccccc;"></i>
                    <span>删除</span>
                </div>
                <div>
                    <i class="iconfont icon-shezhi" style="color: salmon; "></i>
                    <span>设置</span>
                </div>
                <div>
                    <i class="iconfont icon-shouqing" style="color: rosybrown;"></i>
                    <span>售罄</span>
                </div>
                <div>
                    <i class="iconfont icon-daishouhuo" style="color: rgb(167, 142, 29);""></i>
                    <span>待收货</span>
                </div>
                <div>
                    <i class="iconfont icon-yichang" style="color:red"></i>
                    <span>异常</span>
                </div>
                <div>
                    <i class="iconfont icon-daifukuan" style="color: skyblue;"></i>
                    <span>待付款</span>
                </div>
                <div>
                    <i class="iconfont icon-xiaochengxu" style="color: rgb(29, 167, 77);"></i>
                    <span>小程序</span>
                </div>
            </div>
            <div class="pic">
                <img src="../支付宝首页（flex）布局/image.png" alt="">
            </div>
        </section>
        <footer>
            <div>
                <i class="iconfont icon-zhifubao" style=" font-size: 58px;"></i>
                <span>支付宝</span>
            </div>
            <div>
                <i class="iconfont icon-chaxun" style=" font-size: 100px;"></i>
                <span>查询</span>
            </div>
            <div>
                <i class="iconfont icon-wode" style=" font-size: 100px;"></i>
                <span>我的</span>
            </div>
            <div><i class="iconfont icon-yue" style=" font-size: 58px;"></i>
                <span>余额</span>
            </div>
        </footer>
    </div>
</body>
</html>
