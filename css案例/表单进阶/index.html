<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="Max">
        <div class="top con">
            <span>京东首页—用户体验调查</span>
            <p class="text">尊敬的用户：<br>您好！为了给您提供更好的产品和服务，我们希望收集您使用<span>京东首页</span>时的看法或建议。对您的配合和支持表示衷心感谢！</p>
        </div>
        <div class="city con">
            <p class="text p-text"><span>*</span>1.请问您来自于：</p>
            <select name="" id="">
                <option value="1">江西</option>
                <option value="2">广东</option>
                <option value="3">福建</option>
                <option value="4">湖南</option>
                <option value="5">湖北</option>
                <option value="6">河南</option>
                <option value="7">河北</option>
                <option value="8">四川</option>
                <option value="9">贵州</option>
                <option value="10">云南</option>
            </select>
        </div>
        <div class="single con">
            <p class="text p-text"><span>*</span>2.请问您对京东的服务是:</p>
            <div class="distance">
                <input type="radio" name="satify" id="1">
                <label class="label text" for="1">非常满意</label>
            </div>
            <div class="distance">
                <input type="radio" name="satify" id="2">
                <label class="label text" for="2">满意</label>
            </div>
            <div class="distance">
                <input type="radio" name="satify" id="3">
                <label class="label text" for="3">一般</label>
            </div>
            <div class="distance">
                <input type="radio" name="satify" id="4">
                <label class="label text" for="4">不满意</label>
            </div>  
        </div>
        <div class="couple con">
            <p class="text p-text"><span>*</span>3.您在京东的消费类型是:</p>
            <div class="distance">
                <input type="checkbox" name="consume" id="5">
                <label class="label text" for="5">电子产品</label>
            </div>
            <div class="distance">
                <input type="checkbox" name="consume" id="6">
                <label class="label text" for="6">家居服饰</label>
            </div>
            <div class="distance">
                <input type="checkbox" name="consume" id="7">
                <label class="label text" for="7">生活用品</label>
            </div>
            <div class="distance">
                <input type="checkbox" name="consume" id="8">
                <label class="label text" for="8">零食饮料</label>
            </div>
        </div>
        <div class="text-box con">
            <p class="text p-text">4.为了便于我们核查问题，可上传遇到问题的截图。</p>
            <input type="file" name="" id="">
        </div>
        <div class="con">
            <p class="text p-text">5.如果您在使用京东首页时，有什么好或不好的地方，请在此留言！</p>
            <textarea class="size"></textarea>
        </div>
        <div class="contact con">
            <p class="text p-text">6.为了方便我们与您联系，可填写您的手机号。（选填，信息仅作为内部资料绝不外泄）</p>
            <input type="text" >
        </div>
    </div>
</body>
</html
