<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2,3,6,5,4,7,8,9,1];
        for(var j = 0; j < arr.length-1; j++){
            for(var i = 0; i < arr.length-1-j; i++){
                if(arr[i] < arr[i+1]){
                    var temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
